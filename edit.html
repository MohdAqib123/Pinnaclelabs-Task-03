<!DOCTYPE html>
<html>
<head>
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    <form method="POST">
        <input name="title" value="{{ post[1] }}" required><br>
        <textarea name="content" required>{{ post[2] }}</textarea><br>
        <button type="submit">Update</button>
    </form>
    <a href="/">Back</a>
</body>
</html>
